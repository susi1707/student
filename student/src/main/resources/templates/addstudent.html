<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" th:href="@{/student}">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/student}">Student Management</a>
            </li>

        </ul>
    </div>
</nav>
<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Create new Student</h1>
                <div class="card-body">
                    <form th:action="@{/add}" th:object="${addstudent}" method="post">
                        <div class="form-group">
                            <label>Student First Name: </label>
                            <input type="text"
                                   name="firstName"
                                   th:field="*{firstName}"
                                   placeholder="Enter FirstName"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Student Last Name: </label>
                            <input type="text"
                                   name="lastName"
                                   th:field="*{lastName}"
                                   placeholder="Enter LastName"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Student Email: </label>
                            <input type="email"
                                   name="email"
                                   th:field="*{email}"
                                   placeholder="Enter Email"
                                   class="form-control"/>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>

                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
